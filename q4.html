<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Comparison of .png and .jpg</title>
    </head>
    <body>
        <h1>Comparison of .png and .jpg</h1>
        <section>
            <h2>Ways that .pngs are superior to .jpgs</h2>
            <ul>
            <li>1. Easy Loss compression.</li>
            <li>2. Better graphics.</li>
            <li>3. You get a more clear text.</li>
            </ul>
        </section>

        <section>
            <h2>Ways that .pngs are inferior to .jpgs</h2>
            <ul>
            <li>1. Takes more storage</li>
            <li>2. Slower to load web pages.</li>
            </ul>
        </section>
    </body>
</html>
